<!-- navbar -->
{% extends "template.html" %} 

<!-- tittle -->
{% block tittle %} Login Account {% endblock %}

<!-- content -->
{% block content %}
<!-- login form -->
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-8">

    <!-- Logo / Title -->
    <h1 class="text-3xl font-bold text-orange-500 mb-2 text-center">
      gusto
    </h1>
    <p class="text-center text-gray-600 mb-6">
      Welcome back
    </p>

    <!-- Form -->
    <form class="space-y-4">
      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input
          type="email"
          required
          class="w-full mt-1 px-3 py-2 border rounded-md
                 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
      </div>

      <div>
        <div class="flex justify-between">
          <label class="text-sm text-gray-600">Password</label>
          <a href="#" class="text-sm text-teal-600 hover:underline">
            Forgot?
          </a>
        </div>
        <input
          type="password"
          required
          class="w-full mt-1 px-3 py-2 border rounded-md
                 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" class="accent-teal-600">
        <span class="text-sm text-gray-600">Remember this device</span>
      </div>

      <button
        type="submit"
        class="w-full bg-teal-600 text-white py-2 rounded-md
               hover:bg-teal-700 transition">
        Sign in
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center gap-2">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-sm text-gray-400">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    
    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      New here?
      <a href="#" class="text-teal-600 hover:underline">Create an account</a>
    </p>

  </div>
{% endblock %}
