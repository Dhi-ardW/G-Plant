<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Tailwind css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link icon cdn -->
     <script src="https://kit.fontawesome.com/5807260d74.js" crossorigin="anonymous"></script>
    <title>{% block tittle %}Home{% endblock%}</title>
    <style>
        body {
            height: 150vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .border-right {
            border-right: 2px solid rgb(24, 185, 91);
            border-radius: 1px;
        }
        .border-left {
            border-left: 2px solid rgb(24, 185, 91);
            border-radius: 1px;
        }
        #search {
            outline: none;
        }

    </style>
</head>
<body class="bg-green-100 relative">
    
    <nav class="w-screen absolute z-999 justify-around py-3 px-5 bg-green-800">
        <div class="flex  items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="px-3 text-green-100 text-5xl font-serif hover:text-green-300 cursor-pointer">GPLANT</a>
                <div class=" border-left px-3 text-green-100 hover:text-green-300">
                    <div class="flex items-center gap-2 cursor-pointer ">
                        <p class="flex items-center text-xl cursor-pointer ">Category</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-between w-2xl ps-3 border border-green-100 rounded" >
                    <input type="text" name="search" id="search" placeholder="Cari Tanaman Anda . . ." class="text-green-100 w-full ">
                    <button class="text-green-800  cursor-pointer  hover:bg-green-300 bg-green-100 py-2 px-3"><i class="fa-solid fa-magnifying-glass "></i></button>
                </div>
                <div class="flex ms-4 cursor-pointer">
                    <button class=" hover:text-green-300 py-2 px-4 rounded mx-2 text-green-100  text-base"><a href="/login">log in</a></button>
                    <button class=" hover:bg-green-300 rounded  py-2 px-4 bg-green-100 text-green-800 text-base"><a href="/signup">sign up</a></button>
                </div>
            </div>
            
        </div>
        
        
    </nav>

    <section class="z-10 w-screen h-screen bg-green-100 flex justify-center flex-col  items-center">
        <div class="flex gap-4 mt-20 ">
            <div class="w-3xl h-[400px] bg-green-800  rounded-lg"></div>
            <div class="w-sm h-[400px] rounded-lg grid grid-flow-col">
                <div class="col-12 bg-green-800 w-sm  mb-2  rounded">
                    <div class=" "></div>
                </div>
                <div class="col-12 bg-green-800 w-sm mb-2 mt-2 rounded">
                    <div class=" "></div>
                </div>
                <div class="col-12 bg-green-800 w-sm mt-2 rounded">
                    <div class=" "></div>
                </div>
            </div>
        </div>
        <div class="w-6xl h-[100px]  mt-3 rounded flex items-center justify-between">
            <div class="flex items-center gap-15">
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-solid fa-plant-wilt text-2xl "></i>
                    <p class=" mt-1">plant</p>
                </div>
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-regular fa-clipboard text-2xl"></i>
                    <p class=" mt-1">Guide</p>
                </div>
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-solid fa-bottle-water text-2xl"></i>
                    <p class=" mt-1">Booster</p>
                </div>
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-solid fa-seedling text-2xl"></i>
                    <p class=" mt-1">Seed</p>
                </div>
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-regular fa-comments text-2xl"></i>
                    <p class=" mt-1">Comunity</p>
                </div>
                <div class="flex items-center justify-center  p-1 rounded flex-col hover:text-green-300 text-green-800 cursor-pointer transition  duration-300 ease">
                    <i class="fa-solid fa-hands-praying text-2xl"></i>
                    <p class=" mt-1">Donation</p>
                </div>
            </div>
            <a href="#" class="flex items-center justify-center  gap-2 text-green-800  transition duration-300 ease hover:text-green-300">
                <span class="text-lg">Find Other</span>
                <i class="fa-solid fa-angles-right"></i>

            </a>
        </div>
    </section>

    <footer class="flex bottom-0 absolute w-full px-5 py-4 items-center bg-green-800">
        <div class="flex items-center justify-between w-full  ">
            <div class="flex">
                <a href="#about" class="border-right px-3 text-green-100 hover:text-green-300 text-base">About Us</a>
                <a href="#product" class="border-right px-3 text-green-100 hover:text-green-300 text-base">Find Plant</a>
                <div class="flex cursor-pointer px-3 gap-2 text-green-100 ">
                    <p class="text-base">Follow Gplant</p>
                    <div class="flex items-center">
                        <i class="fa-brands fa-instagram text-green-100 hover:text-green-300 text-base" ></i>
                        <i class="fa-brands fa-x-twitter text-green-100 hover:text-green-300 text-base"></i>
                        <i class="fa-brands fa-tiktok text-green-100 hover:text-green-300 text-base"></i>
                    </div>
                </div>
            </div>
            <div class="flex ">
                <button class="border-right px-3 text-green-100 hover:text-green-300 text-base"><a href="/login">log in</a></button>
                <button class=" px-3 text-green-100 hover:text-green-300 text-base"><a href="/signup">sign up</a></button>
                
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}">

    </script>
</body>
</html>
